<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archon AI - Loading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-neon: #00e5ff;
        --secondary-neon: #f638dc;
        --royal-gold: #e6c200;
        --royal-purple: #7209b7;
        --dark-bg: #060c20;
        --darker-bg: #030612;
        --text-primary: #ffffff;
        --text-secondary: #b8c2cc;
        --neon-gradient: linear-gradient(
          135deg,
          var(--primary-neon),
          var(--secondary-neon)
        );
        --royal-gradient: linear-gradient(
          135deg,
          var(--royal-purple),
          var(--royal-gold)
        );
        --neon-glow: 0 0 10px rgba(0, 229, 255, 0.5),
          0 0 20px rgba(0, 229, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--darker-bg);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            to right,
            rgba(0, 229, 255, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(0, 229, 255, 0.1) 1px,
            transparent 1px
          );
        background-size: 30px 30px;
        animation: gridPulse 8s infinite ease-in-out;
      }

      .blur-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(80px);
        background: radial-gradient(
            circle at 30% 30%,
            rgba(114, 9, 183, 0.15),
            transparent 70%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(0, 229, 255, 0.15),
            transparent 70%
          );
      }

      .logo-container {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 42px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .logo i {
        background: var(--neon-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-right: 15px;
        text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
        font-size: 48px;
      }

      .subtitle {
        font-size: 16px;
        letter-spacing: 4px;
        color: var(--royal-gold);
        text-shadow: 0 0 5px rgba(230, 194, 0, 0.3);
        margin-bottom: 50px;
        font-weight: 400;
      }

      .loading-bar-container {
        width: 300px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        margin-bottom: 20px;
      }

      .loading-bar {
        height: 100%;
        width: 0%;
        background: var(--neon-gradient);
        border-radius: 3px;
        box-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
        transition: width 2s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .loading-text {
        font-size: 13px;
        color: var(--text-secondary);
        margin-bottom: 10px;
        letter-spacing: 0.5px;
        font-weight: 300;
      }

      .status-text {
        font-size: 14px;
        color: var(--primary-neon);
        height: 20px;
        text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .floating-element {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 229, 255, 0.2),
          rgba(0, 229, 255, 0) 70%
        );
        filter: blur(40px);
        opacity: 0.15;
        animation: floatAnimation 25s infinite ease-in-out;
      }

      @keyframes gridPulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
      }

      @keyframes floatAnimation {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(30px, 30px) rotate(2deg);
        }
        50% {
          transform: translate(0, 60px) rotate(4deg);
        }
        75% {
          transform: translate(-30px, 30px) rotate(2deg);
        }
      }

      .fade-out {
        animation: fadeOut 0.5s forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Elements -->
    <div class="background">
      <div class="grid-overlay"></div>
      <div class="blur-overlay"></div>
    </div>

    <!-- Floating elements - more subtle and professional -->
    <div
      class="floating-element"
      style="width: 400px; height: 400px; top: 15%; left: 10%"
    ></div>
    <div
      class="floating-element"
      style="
        width: 350px;
        height: 350px;
        top: 65%;
        left: 75%;
        animation-delay: 5s;
      "
    ></div>
    <div
      class="floating-element"
      style="
        width: 300px;
        height: 300px;
        top: 30%;
        left: 60%;
        animation-delay: 10s;
      "
    ></div>

    <!-- Loading Container -->
    <div class="loading-container" id="loading-screen">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-scale-balanced"></i>
          <span>ARCHON</span>
        </div>
        <div class="subtitle">LEGAL AI</div>
      </div>

      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>

      <div class="loading-text">Initializing Legal Services</div>
      <div class="status-text" id="status-text">
        Preparing Knowledge Base...
      </div>
    </div>

    <script>
      // Array of loading messages - more professional legal terminology
      const loadingMessages = [
        "Loading Legal Knowledge Base...",
        "Retrieving Case Law Database...",
        "Initializing Legal Analysis Framework...",
        "Establishing Secure Environment...",
        "Preparing Document Analysis Tools...",
      ];

      // Loading bar animation
      const loadingBar = document.getElementById("loading-bar");
      const statusText = document.getElementById("status-text");
      const loadingScreen = document.getElementById("loading-screen");

      let messageIndex = 0;

      // Change loading message every 500ms - slightly slower for a more measured pace
      const messageInterval = setInterval(() => {
        statusText.textContent = loadingMessages[messageIndex];
        messageIndex = (messageIndex + 1) % loadingMessages.length;
      }, 500);

      // Animate loading bar
      setTimeout(() => {
        loadingBar.style.width = "100%";
      }, 100);

      // Redirect to main page after loading completes
      setTimeout(() => {
        clearInterval(messageInterval);
        statusText.textContent = "Ready!";
        loadingScreen.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = "/app";
        }, 500);
      }, 2500);
    </script>
  </body>
</html>
